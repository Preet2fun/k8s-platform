apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  storageClassName: manual  # Must match PV's storageClassName
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 1Gi
---
# NOTE: This ConfigMap should be created from the source file
# Run this command BEFORE applying this yaml:
#   kubectl create configmap db-init-script \
#     --from-file=init.sql=app/db-init/init.sql \
#     -n demo-app --dry-run=client -o yaml | kubectl apply -f -
#
# This ensures the SQL file in app/db-init/init.sql is the single source of truth
# The ConfigMap will be automatically created with the contents of that file
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
type: Opaque
stringData:
  POSTGRES_DB: demo
  POSTGRES_USER: demo_user
  POSTGRES_PASSWORD: demo_pass
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
    version: "15"
spec:
  replicas: 1  # Single replica for now (use StatefulSet for HA in production)
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
        version: "15"
    spec:
      securityContext:
        fsGroup: 999  # postgres group
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: postgres
          image: postgres:15.8  # Specific version
          imagePullPolicy: IfNotPresent
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 999  # postgres user
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN
                - SETUID
                - SETGID
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          envFrom:
            - secretRef:
                name: postgres-secret
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U $POSTGRES_USER -d $POSTGRES_DB
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          volumeMounts:
            - name: db-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres  # Avoid issues with lost+found
            - name: db-init
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: db-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
        - name: db-init
          configMap:
            name: db-init-script
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
