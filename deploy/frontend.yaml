apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
    spec:
      serviceAccountName: frontend-sa
      containers:
        - name: frontend
          image: your-dockerhub-username/k8s-frontend:latest
          ports:
            - containerPort: 5000
          env:
            - name: BACKEND_URL
              value: "http://backend:8000/data"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
    - port: 5000
      targetPort: 5000
